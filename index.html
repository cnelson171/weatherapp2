<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="src/styles.css" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
        <div class="form" id="searchForm">
            <form class="input-group mb-3">
        
          <input 
          type="text"
          class="form-control"
           placeholder="Type a city.." 
           autofocus="on" 
           autocomplete="off" 
           id="city-input"
           />
           <button
           class="btn btn-primary shadow-sm"
           type="Enter"
           id="button-addon2"
           style="color: pink;"
           > 
           Search
        </button>
        </div>
      </div>
   
    <h1 id="#city">Chicago</h1>
    <ul>
    <li>date <span id = "today"></span></li>
    <li id="description"></li>
    </ul>


<div class="row">
    <div clase="col-6">
        <div class="d-flex weather-temperature"
  <img src="https://img.icons8.com/clouds/2x/sun.png" alt="sun&clouds" id="icon"/>


  <div class="underHeaer">
    <span class="temperature" id="temperature"></span><span class="units">°</span>

 <div>
    <strong id="temperature"></strong>
    <span class="units">°F</span>
 </div>
  </div>
    </div>

    <div class="col-6">
        <ul>
            <li>Humidity<span id="humid">81</span>%</li>
            <li>wind Speed<span id="wind">9</span>mph</li>
        </ul>
    </div>
    <div class="weather-forecast" id="forecast">
    </div>
</div>
  </div>
  <p class="git-link">
    <a href=""
  </p>



  <script src="src/index.js"></script>
</body>

</html>
